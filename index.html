<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Fairy</title>
     <!-- adding a defer at the end of the script dont need the DOMContentLoaded-->
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <!--HEADER-->
    <div class = "header">
        <div class = "inner_header">
            <div class="logo_container">
                <h1>BALLOON FAIRY</h1>
            </div>
            <ul class="navigation">
                <a><li>Home</li></a>
                <a><li>Galery</li></a>
                <a><li>About</li></a>
                <a><li>Contact</li></a>
            </ul>

        </div>
    </div>
    <!--BALLOON SAMPLES-->
    <!--https://drive.google.com/file/d/173DFn9YOF8zuzIYTTjvA5IPaTD-5GFNi/view?usp=share_link
    https://drive.google.com/uc?export=view&id=      173DFn9YOF8zuzIYTTjvA5IPaTD-5GFNi         -->

    <h1>Balloon Galery</h1>
    <div class ="balloonType" id="balloonGarland">
    <h4>BALLOON GARLANDS</h4>
    </div>
    <div class ="balloonType" id="balloonTower">
    <h4>BALLOON TOWERS</h4>
    </div>
    <div class ="balloonType" id="marqueeNumbersOrLetters">
    <h4>MARQUEE NUMBERS/LETTERS </h4>
    </div>
    <div class ="balloonType" id="heliumBalloons">
    <h4>HELIUM BALLOONS</h4>
    </div>
    <div class ="balloonType" id="bobaBalloons">
    <h4>BOBA BALLOONS</h4>
    </div>
    <div class ="balloonType" id="balloonPost">
    <h4>BALLOON POST</h4>
    </div>

    <!--FORM-->
    <fieldset> <legend>Inquiry</legend>
    <form id = "inquiryForm">
        <br>
        <input type="text" id ="fullName" name = "fullName" placeholder="Your Full Name" required>
        <br><br>
        <input type="text" id ="emailAddress" name = "emailAddress" placeholder="E-mail Address" required>
        <br><br>
        <input type="text" id ="phoneNumber" name = "phoneNumber" placeholder="Phone Number" required>
        <br><br>
        
        <label>Balloon Type:</label>
        <select name="balloon">
            <option value="garland">Garland</option>
            <option value="balloonTower">Balloon Tower</option>
            <option value="heliumBalloons">Helium Balloons</option>
            <option value="bobaBalloons">Boba Balloons</option>
            <option value="balloonPost">Post Balloons</option>
        </select>
       
        <br><br>      
        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
        <br>
        <input type="reset">
        <input type="submit">
    </fieldset>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <title>Balloon Fairy</title>
     <!-- adding a defer at the end of the script dont need the DOMContentLoaded-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <!--HEADER-->
    <div class = "header">
        <div class = "inner_header">
            <div class="logo_container">
                <h1>BALLOON FAIRY</h1>
            </div>
            <ul class="navigation">
                <a><li>Home</li></a>
                <a><li>Galery</li></a>
                <a><li>About</li></a>
                <a><li>Contact</li></a>
            </ul>

        </div>
    </div>

    <!-- CAROUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide">
        
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            
          <div class="carousel-item active">
            <img src="./images/car3.png" class="d-block w-100" alt="..."> 
            <div class="carousel-caption d-none d-md-block">
                <h1>Balloon Garland</h1>
                <p>Some representative placeholder content for the first slide.</p>
                <button class="btn btn-carousel1">Inquire NOW!</button>
              </div>
            
          </div>
          <div class="carousel-item">
            <img src="./images/Untitled-1. 2png.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/carousel13.png" class="d-block w-100" alt="...">
          </div>

    
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>













    <!--BALLOON SAMPLES-->
    <!--https://drive.google.com/file/d/173DFn9YOF8zuzIYTTjvA5IPaTD-5GFNi/view?usp=share_link
    https://drive.google.com/uc?export=view&id=      173DFn9YOF8zuzIYTTjvA5IPaTD-5GFNi         -->

    <h1>Balloon Gallery</h1>
    
    <div class ="balloonType" id="balloonGarland">
    <h3>BALLOON GARLANDS</h3>
    </div>
    <div class ="balloonType" id="balloonTower">
    <h3>BALLOON TOWERS</h3>
    </div>
    <div class ="balloonType" id="marqueeNumbersOrLetters">
    <h3>MARQUEE NUMBERS/LETTERS </h3>
    </div>
    <div class ="balloonType" id="heliumBalloons">
    <h3>HELIUM BALLOONS</h3>
    </div>
    <div class ="balloonType" id="bobaBalloons">
    <h3>BOBA BALLOONS</h3>
    </div>
    <div class ="balloonType" id="balloonPost">
    <h3>BALLOON POST</h3>
    </div>

<!--FORM-->
<div class = "formInquiry">
    <fieldset> <legend>Inquiry</legend>
    <form id = "inquiryForm">
        <br>
        <input type="text" id ="fullName" name = "fullName" placeholder="Your Full Name" required>
        <br><br>
        <input type="text" id ="emailAddress" name = "emailAddress" placeholder="E-mail Address" required>
        <br><br>
        <input type="text" id ="phoneNumber" name = "phoneNumber" placeholder="Phone Number" required>
        <br><br>
        
        <label>Balloon Type:</label>
        <select name="balloonType">
            <option value="garland">Garland</option>
            <option value="balloonTower">Balloon Tower</option>
            <option value="heliumBalloons">Helium Balloons</option>
            <option value="bobaBalloons">Boba Balloons</option>
            <option value="balloonPost">Post Balloons</option>
        </select>
       
        <br><br>      
        <!-- NOT SENDING TEXT area value to db.json fixed by adding 'name = "inquiryMessage"' -->
        <textarea name = "inquiryMessage" id="inquiryMessage" rows="4" placeholder="How can we help you?"></textarea>
        <br>
        <input type="reset">
        <input type="submit">
    </fieldset>
</div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

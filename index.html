<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Fairy</title>
     <!-- adding a defer at the end of the script dont need the DOMContentLoaded-->
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <!--HEADER-->
    <div class = "header">
        <div class = "inner_header">
            <div class="logo_container">
                <h1>BALLOON FAIRY</h1>
            </div>
            <ul class="navigation">
                <a><li>Home</li></a>
                <a><li>Galery</li></a>
                <a><li>About</li></a>
                <a><li>Contact</li></a>
            </ul>

        </div>
    </div>
    <!--FORM-->
    <fieldset> <legend>Inquiry</legend>
    <form id = "inquiryForm">
        <input type="text" id ="fullName" name = "fullName" placeholder="Your Full Name" required>
        <br>
        <input type="text" id ="emailAddress" name = "emailAddress" placeholder="E-mail Address" required>
        <br>
        <input type="text" id ="phoneNumber" name = "phoneNumber" placeholder="Phone Number" required>
        <br>
        <input type="radio" name = "gender" id = "male" value = "male">
        <label>Male</label>
        <input type="radio" name = "gender" id = "female" value = "female">
        <label>Female</label>
        <br>        
        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
        <br>
        <input type="submit">
        <input type="reset">
    </fieldset>
